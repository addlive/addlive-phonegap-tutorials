<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <title>AddLive PhoneGap Demo - Local video</title>
</head>
<body class="CallApp">

<div id="localRenderer"></div>
<div id="remoteRenderer"></div>

<div class="ctrl-box">

  <div class="pull-left">
    <input id="scopeIdInp" value="" type="text" />
    <button id="connectBtn" >Connect</button>
    <button id="disconnectBtn" class="hidden-on-start">Disconnect</button>
    <button id="toggleCamBtn">Toggle Cam</button>
    <button id="enableAudioBtn" class="hidden-on-start">Enable Audio</button>
    <button id="disableAudioBtn" class="hidden-on-start">Disable Audio</button>
    <button id="enableVideoBtn" class="hidden-on-start">Enable Video</button>
    <button id="disableVideoBtn" class="hidden-on-start">Disable Video</button>
  </div>

  <div class="clearer"></div>

</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/tutorial4.js"></script>
<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="js/addlive-sdk.js"></script>
<script type="text/javascript" src="js/addlive-mobile-sdk.js"></script>

</body>
</html>

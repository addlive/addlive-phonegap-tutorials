<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <title>AddLive PhoneGap Demo - Local video</title>
</head>
<body>
<div class="rendering-box">
  <div id="renderWrapper" class="rendering-border">
    <div id="localRenderer"></div>
  </div>

</div>
<div class="status-box">
  <h1>AddLive <br> Local video</h1>

  <p>AddLive SDK version: <span id="sdkVersionLbl">Loading...</span></p>
  <div>
    <button id="startRenderBtn">Start local video</button>
    <button id="stopRenderBtn">Stop local video</button>
    <button id="toggleCamBtn">Toggle Cam</button>
  </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/tutorial2.js"></script>
<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="js/addlive-sdk.js"></script>
<script type="text/javascript" src="js/addlive-mobile-sdk.js"></script>

</body>
</html>
